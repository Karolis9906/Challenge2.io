<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tick-tock</title>
		<link rel="stylesheet" type="text/css" href="styles/mystyle.css">
		<script src="scripts/main.js" defer></script>
	</head>

	<body>
		<div class="clockTemplate">
			<img class="imageContainer" src="images/Clock.png" />
			<div class="stick hour" id='hr'></div>
			<div class="stick minute" id='min'></div>
			<div class="stick second" id='sec'></div>
			<div class="dot pointA"></div>
			<div class="dot pointB"></div>
		</div>
		<div class="title">
			<h1>Time on Earth (GMT+2)</h1>
			<div id="monthDay"></div><br>
			<img id="sunContainer" src="images/sun.png">
			<img id="moonContainer" src="images/moon.png">
		</div>
			<img id="alien" src="images/alien.png" />
	</body>
</html>
